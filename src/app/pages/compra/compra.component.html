<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Subtotal</th>
        </tr>
    </thead>
    <tbody *ngIf="carrito != null">
        <tr *ngFor="let producto of carrito">
            <td>{{producto.titulo}}</td>
            <td>{{producto.cantidad}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.cantidad * producto.precio}}</td>
        </tr>
        <tr>
            <td><b>Total</b></td>
            <td></td>
            <td></td>
            <td>{{total}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button class="btn btn-danger">Cancelar Compra</button> </td>
            <!-- (click)="onRealizarPedido()" este para enviar el pedido -->
            <td><button class="btn btn-success" data-toggle="modal" data-target="#modalCarrito">Confirmar Compra</button></td>
        </tr>
    </tbody>
</table>

<div class="modal" tabindex="-1" role="dialog" id="modalCarrito">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Datos de envio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form #formularioCompra="ngForm" (ngSubmit)="formularioCompra.form.valid && onRealizarPedido()">
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" autocomplete="off" placeholder="Nombre" [(ngModel)]="nombreInput" required>
                        <input type="text" class="form-control" name="apellido" autocomplete="off" placeholder="Apellido" [(ngModel)]="apellidoInput" required>
                        <input type="text" class="form-control" name="cedula" autocomplete="off" [(ngModel)]="cedulaInput" placeholder="Cedula" required>
                        <input type="text" class="form-control" name="direccion" autocomplete="off" placeholder="Dirección de despacho" [(ngModel)]="direccionInput" required>
                        <input type="text" class="form-control" name="telefono" autocomplete="off" placeholder="Teléfono" [(ngModel)]="telefonoInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Comprar</button>
                </form>
            </div>
        </div>
    </div>
</div>
